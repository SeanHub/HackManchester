<ui-gmap-google-map center='map.center' control='map.control' events="map.events" zoom='map.zoom' options="map.options" pan='false'>
		<ui-gmap-marker ng-repeat="event in eventList" coords="event.marker.coords" idkey="event.marker.id"></ui-gmap-marker>
		<ui-gmap-circle ng-repeat="c in eventList track by c.circle.id" center="c.circle.center" stroke="c.circle.stroke" fill="c.circle.fill" radius="c.circle.radius"
                visible="c.circle.visible" draggable="c.circle.draggable" clickable="c.circle.clickable" refresh="true"></ui-gmap-circle>
</ui-gmap-google-map>
